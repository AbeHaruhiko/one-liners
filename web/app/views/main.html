      <div class="color tool" id="color9" style=""></div>
    </div>
  </div>

</div>
<div class="line-type tool" id="line-type" ng-click="toggleLineType(lineType)">{{lineType}}</div>
<div class="delete tool" id="delete" ng-click="removeLine()">DEL</div>
